<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/loginstyle.css">
    <title>Register PuPiGo</title>
    <script type="module" src="./js/firebasereg.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container sign-up">
            <form id="signup-form">
                <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                <a href="home.html"><img src="./img/Logo.png" alt="PuPiGo Logo" class="logo"></a>
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" id="rName" required>
                <input type="email" placeholder="Email" id="rEmail" required>
                <input type="password" placeholder="Password" id="rPassword" required>
                <button class="btn" id="submit-register">Sign Up</button>
                <p>Already have an account? <a href="login.html">Sign In</a></p>
                
                <a href="home-1.html">
                    <a href="signupdriver.html">Want to be a driver? Click here</a>
                </a>
            </form>
        </div>
    </div>
</body>
</html>
